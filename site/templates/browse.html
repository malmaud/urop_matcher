{% extends "base.html" %}

{% block title %}
Browse
{% endblock %}

{% block content %}

<div id='mount'></div>

<script>
$(document).ready(function() {
  users = {{ users | safe }};
  current_user = {{ json_user | safe }};
  console.log(users);
  main.ReactDOM.render(main.React.createElement(main.browse.Browse, {users: users, current_user: current_user}), $("#mount")[0]);
});
</script>

{% endblock %}
